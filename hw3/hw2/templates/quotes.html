{% extends "layout.html" %}
{% block content %}

    <form action="{{ url_for('quotes') }}" method=post>
	    <p class="heading">Quote: 
	    <textarea row=20 col=100 name=quote></textarea>
	    </p>
	<p class="heading">Name: <input type=text name=name></p>
        <p class="heading">Year: <input type=text name=year></p>
	<p><input type=submit value=Notate></p>
    </form>
{% endblock %}
